  function showChar(c) {
    var i, h;
    document.all.char.value = c;
 
    if (c == undefined) {
      document.all.charVal.value = "";
      document.all.charHex.value = "";
      return true;
    }
 
    i = c.charCodeAt(0);
    document.all.charVal.value = i;
 
    h = i.toString(16).toUpperCase();
    for (i=h.length; i<4; i++) {
      h = "0" + h;
    }
    document.all.charHex.value = h;
 
    document.all.charTrans.value = dvngr2Roman[c];
  }
 
  function dumpHash(hash) {
    var txt="";
    for (var i in hash) {
      txt += i + "=" + hash[i] + "\n";
    }
    return txt;
  }
 
  function dumpChar(val, count) {
    var i, txt="";
    for (i=val; i<val+count; i++) {
      txt += (i) + "=" + String.fromCharCode(i) + "\n";
    }
    return txt;
  }
//-->

<script> 
<!--
  var diacritic = {
    "M":"ṃ", "H":"ḥ",
    "A":"ā", "I":"ī", "U":"ū",   "E":"ê", "O":"ô",
    "R":"ṛ", "L":"ḷ",
    "G":"ṅ", "J":"ñ",
    "T":"ṭ", "D":"ḍ", "N":"ṇ",
    "z":"ś", "S":"ṣ"
  }

  var diacriticA = {
    "M":"Ṃ", "H":"Ḥ",
    "A":"Ā", "I":"Ī", "U":"Ū",   "E":"Ē", "O":"Ō ",
    "R":"Ṛ", "L":"Ḷ ",
    "G":"Ṅ", "J":"Ñ",
    "T":"Ṭ", "D":"Ḍ", "N":"Ṇ",
    "z":"Ś", "S":"Ṣ"
  }

  var dvngr2Roman = {
    /*2306 U+0902*/ "ं":"ṃ","ः":"ḥ",
    /*2309 U+0905*/ "अ":"a","आ":"ā","इ":"i","ई":"ī","उ":"u","ऊ":"ū",
    /*2315 U+090B*/ "ऋ":"ṛ","ऌ":"ḷ",

    /*2321 U+0911*/ "ऑ":"ô","ऒ":"o","ओ":"o","औ":"au",
    /*2325 U+0915*/ "क":"ka","ख":"kha","ग":"ga","घ":"gha","ङ":"ṅa",
    /*2330 U+091A*/ "च":"ca","छ":"cha","ज":"ja","झ":"jha","ञ":"ña",
    /*2335 U+091F*/ "ट":"ṭa","ठ":"ṭha","ड":"ḍa","ढ":"ḍha","ण":"ṇa",
    /*2340 U+0924*/ "त":"ta","थ": "tha","द":"da","ध":"dha","न":"na","ऩ":"ṉa",

    /*2404 U+0964*/ "।":"|","॥":"||",
    /*2406 U+0966*/ "०":"0","१":"1","२":"2","३":"3","४":"4",

  };
 
  var jpn2Roman = {
    /*12353 U+3041*/ "ぁ":"a","あ":"A","ぃ":"i","い":"I","ぅ":"u","う":"U","ぇ":"e","え":"E","ぉ":"o","お":"O",
                     "か":"ka","が":"ga","き":"ki","ぎ":"gi","く":"ku","ぐ":"gu","け":"ke","げ":"ge","こ":"ko","ご":"go",
                     "さ":"sa","ざ":"za","し":"si","じ":"zi","す":"su","ず":"zu","せ":"se","ぜ":"ze","そ":"so","ぞ":"zo",
                     "た":"ta","だ":"da","ち":"ti","ぢ":"di","っ":"tu","つ":"tu","づ":"du","て":"te","で":"de","と":"to","ど":"do",
                     "な":"na","に":"ni","ぬ":"nu","ね":"ne","の":"no",
                     "は":"ha","ば":"ba","ぱ":"pa","ひ":"hi","び":"bi","ぴ":"pi","ふ":"hu","ぶ":"bu","ぷ":"pu","へ":"he","べ":"be","ぺ":"pe","ほ":"ho","ぼ":"bo","ぽ":"po",
                     "ま":"ma","み":"mi","む":"mu","め":"me","も":"mo",
                     "ゃ":"ya","や":"ya","ゅ":"yu","ゆ":"yu","ょ":"yo","よ":"yo",
                     "ら":"ra","り":"ri","る":"ru","れ":"re","ろ":"ro",
                     "ゎ":"wa","わ":"wa","ゐ":"wi","ゑ":"we","を":"wo","ん":"n",
    /*12449 U+30A1*/ "ァ":"a","ア":"A","ィ":"i","イ":"I","ゥ":"u","ウ":"U","ェ":"e","エ":"E","ォ":"o","オ":"O"
  }
 
  var roman2Dvngr = new Array();
  for (var c in dvngr2Roman) {
    roman2Dvngr[dvngr2Roman[c]] = c;
  }
 
  function transliterate(txt) {
    var r, c, i, t;
    r = document.all.roman;
    r.value = "";
    for (i=0; i<txt.length; i++) {
      c = txt.charAt(i);
      if (c.charCodeAt(0) == 13) {
        /*skip*/
      } else if (c >= String.fromCharCode(2305) && c <= String.fromCharCode(2416)) {
        t = dvngr2Roman[c];
        if (t == undefined) {
          r.value += "[&#" + c.charCodeAt(0) + ";]";
        } else if (c >= "ा" && c <= "्") {
          r.value = r.value.substring(0, r.value.length-1) + t;
        } else {
          r.value += t;
        }
      } else if (c >= String.fromCharCode(12353) && c <= String.fromCharCode(12542)) {
        t = jpn2Roman[c];
        if (t == undefined) {
          r.value += "[&#" + c.charCodeAt(0) + ";]";
        } else {
          r.value += t;
        }
      } else {
        t = diacritic[c];
        r.value += (t==undefined) ? c : t;
      }
    }
  }
  function toggleAuto(textbox, auto) {
    textbox.onchange = (auto) ? function(){transliterate(this.value)} : "";
    textbox.onkeyup = textbox.onchange;
    if (auto) {
      transliterate(textbox.value);
    }
  }
//-->
